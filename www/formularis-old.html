<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title> Cobertures Catalunya </title>
	<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
	<link rel = "stylesheet" href = "css/form-tvfm.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/markerclusterer.js"></script>
	<script type="text/javascript" src="js/form-tvfm.js"></script>
	<script type="text/javascript" src="js/mapstvfm.js"></script>
	<script type="text/javascript" src="js/canals.js"></script>
	<script type="text/javascript" src="js/mapaedicio.js"></script>
</head>


<body>
	<div class="wrapper">
		<div class = "one">

		</div>
		
		<div class = "two">
		<h1 id = "maintitle"><strong>Registre nou informe de cobertures</strong></h1>
		</div>
		<div class = "three">

		</div>
		<div class = "four">
		
		</div>
		<form class = "five" id="gform" method="POST" class="pure-form pure-form-stacked"
			action="https://script.google.com/macros/s/AKfycbzUIfl_FigL5N6HfrUW_IzfEPeBMBG1JA5LGXEPKvxKarPhXVU2/exec">

				<div id = "form" class = "fiveinfocontent">
					<div id = "textform" class = "fiveform">
						
							<label for="name">Nom* </label>
							<input id="name" name="Nom" value="" 
							required  />
							<br>
							<label for="Telèfon">Telèfon </label>
							<input id="Telèfon" name="Telèfon" placeholder="ex. 612345678"  />
							<br>
							<label for="email">Correu electrònic* </label>
							<input id="email" name="email" type="email" value=""
							required placeholder="nom@email.com"/>
							<span id="email-invalid" style="visibility:hidden">
							Ha de ser una adreça vàlida</span>
							<br>
							<label for="Direcció">Direcció </label>
							<input id="Direcció" name="Direcció" />
							<br>
							<label for="Latitud">Latitud* </label>
							<input id="Latitud" name="Latitud" value=""
							required placeholder="Click al mapa" data-mini="true"/>
							<br>
							<label for="Longitud">Longitud* </label>
							<input id="Longitud" name="Longitud"value=""
							required placeholder="Click al mapa" data-mini="true" />
							<br>
							<label for="message">Observacions* </label>
							<fieldset class="pure-group">
								<textarea id="message" name="Observacions" value=""
								required rows="10" placeholder = "Introdueixi les observacions que trobi adients"></textarea>
							</fieldset>
					</div>
					<div id = "map_form" class = "fiveform"></div>
				</div>
				<div id = "list" class = "fiveinfocontent">
					<div id = names>
						<ul id = "list1">
						</ul>
					</div>
					<div id valors>
						<ul id = "list2">
						</ul>
					</div>

				</div>
			<script data-cfasync="false" type="text/javascript"
			src="js/form-submission-handler.js"></script> 
			<!-- END -->
		</form>
		<div class = "six">

		</div>
		<div class = "seven">
		</div>
		<div class = "eight">
						<button class="button-success pure-button button-xlarge" style="background-color:#295E86;color:white">
					<i class="fa fa-paper-plane"></i>&nbsp;Envia</button>	
		
			<div style="display:none;" id="thankyou_message">
				<h2 style="color:green">Les teves dades s'han transmès correctament! Moltes gràcies! </h2>
					
			</div>
		</div>
		<div class = "nine">
		</div>
		
	</div>
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- map -->

	<script type="text/javascript" src="cordova.js"></script>
	<!-- google maps -->
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqa-2L_YRe22lkHLFDasHHDaXkAokWVFE&callback=initMap">
    </script>
	
</body>
	
</html>
