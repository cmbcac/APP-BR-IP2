<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title> Cobertures Catalunya </title>
	<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
	<link rel = "stylesheet" href = "css/form-ip.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/markerclusterer.js"></script>
	<script type="text/javascript" src="js/canals.js"></script>
	<script type="text/javascript" src="js/mapsiptv.js"></script>
	<script type="text/javascript" src="js/mapsglobal.js"></script>
</head>


<body>
	<div class="wrapper">
		<div class = "one">
			<h1 id = "maintitle"><strong>Cobertures Ràdios i Televisions de Catalunya</strong></h1>
		</div>
		<div class = "five">
			<div class = "five2x" id = "fivemap">
			</div>
			<div class="five2x" id = "formzone">
				<form id = "gform" class="fiveinfo1">
					<div id="dadesEntitat">
						<div class="top"><h4>Dades entitat</h4></div>
						<input placeholder="nom entitat" class="nomEntitat">
						<select>
							<option>Pública</option>							
							<option>Privada</option>
						</select>
					</div>
					<div id="programacio">
						<div class="top"><h4>Programació</h4></div>
						<div class = "recipientinputs">
							<div>
								<label for="Latitud">Latitud* </label>
								<input id="Latitud" name="Latitude" value="" required/ placeholder="Click al mapa" data-mini="true"/>
							</div>
							<div>
								<label for="Longitud">Longitud* </label>
								<input id="Longitud" name="Longitude" value="" required/ placeholder="Click al mapa" data-mini="true" />
							</div>
						</div>
					</div>
					<div id="plataformes">
						<div class="top">Plataformes</div>
						<div class="urls">
							<div id ="directe" class = "caixaUrl">
								directe
								<input placeholder="url directe">
							</div>
							<div id = "carta" class = "caixaUrl">
								carta
								<input placeholder="url carta ">
							</div>
							<div id = "youtube" class = "caixaUrl">
								youtube
								<input placeholder="url youtube">
							</div>
							<div id = "vimeo" class = "caixaUrl">
								vimeo
								<input placeholder="url vimeo">	
							</div>
							<div id = "xiptv" class = "caixaUrl">
								xiptv
								<input placeholder="url xiptv">	
							</div>
							<div id = "altra" class = "caixaUrl">
								altra
								<input placeholder="url altra plataforma">	
							</div></div>
					</div>
				</form>
				<button class="button-success pure-button button-xlarge" style="background-color:#295E86;color:white">
					<i class="fa fa-paper-plane"></i>&nbsp;Envia</button>	
			</div>
		</div>
	</div>
	
	
	<script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script> 

	<!-- google maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqa-2L_YRe22lkHLFDasHHDaXkAokWVFE&callback=initMap">
    </script>
	
</body>
	
</html>
