	<script>
		
	function initMap() {
		var marker;
        var california = {lat: 41.4419, lng: 1.5719};
        var map = new google.maps.Map(document.getElementById('fivemap'), {
          center: california,
          zoom: 8
		});
		
        google.maps.event.addListener(map, 'click', function(event) {
			if (marker != undefined) marker.setMap(null);
			
			marker = new google.maps.Marker({
				position: event.latLng,
				map: map
			});
			document.getElementById('Latitud').value = (marker.getPosition().lat());
			document.getElementById('Longitud').value =(marker.getPosition().lng());
			
		});

	}
	
	function setstyle(){
		if(window.innerWidth < 763){
			$(".urls").css("grid-template-columns", "1fr 1fr");
			$(".urls").css( {"grid-template-rows" : "1fr 1fr 1fr"});
		}

	}
	$(document).ready(setstyle);
	$(window).resize(setstyle);
	

	</script>
